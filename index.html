<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Frame</title>
</head>
<body>
    <div id="canvas-container" style="width: 800px;display: inline-block;vertical-align: top;">
        <canvas id="frame" width="800" height="600"></canvas>
    </div>
    <div id="frame-container" style="width: 180px; display: inline-block; vertical-align: top;">
        <ul>
            <li><a href="#" data-src="frames/frame1.png"><img src="frames/frame1.png" width="180" /></a></li>
            <li><a href="#" data-src="frames/frame2.png"><img src="frames/frame2.png" width="180" /></a></li>
            <li><a href="#" data-src="frames/frame3.png"><img src="frames/frame3.png" width="180" /></a></li>
        </ul>
    </div>
    <div class="action-controls">
        <label for="upload">Tải file lên tại đây</label>
        <input type="file" id="upload" />
        <label for="zoom">Zoom</label>
        <input type="range" id="zoom" min="10" max="200" step="10" />
        <br/>
        <a href="#" id="save">Lưu về máy</a>
    </div>
    <style type="text/css">
        #frame {
            border: 1px solid #ccc;
        }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.11/fabric.js"></script>
<script src="js/bundle.js"></script>
</body>
</html>
